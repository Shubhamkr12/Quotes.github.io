<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Quotes creater</title>
</head>
<body style="background-color: rgb(219, 213, 205);">
<div class="container-fluid bg-light text-dark text-center">
   <h5 class="mt-2 mb-2"><b>QUOTES CREATER APP</b></h5>
</div>
    <div class="container  mt-5" >
    <div class="row">
    <div class="col-sm-4">&nbsp;</div>
    <div class="col-sm-4 shadow scrollspy" style="background-color: rgb(46, 241, 183); height: 350px;">
    <h1 class="text-left" id="quotes"></h1>  
    <h4 class="text-right" id="author"></h4> 
    </div>
    <div class="col-sm-4">&nbsp;</div>
    </div>
    </div>
    <div class="container text-center mt-4">
    <button class="btn btn-success" id="newQ">&nbsp;&nbsp;  New quotes  &nbsp;&nbsp;</button>
    <button class="btn btn-success mx-4" id="tweet">&nbsp;&nbsp; Share &nbsp;&nbsp; </button>
    </div>
    <!-- node  code start -->
    <script>
        const quotes=document.getElementById("quotes");
        const author=document.getElementById("author");
        const newQ= document.getElementById("newQ");
        const tweet= document.getElementById("tweet");
        let realData = "";
        let QuoteeData ="";
    const Tweetnow = () => {
        let tweetpost=`https://twitter.com/intent/tweet?text=${QuoteeData.text}`;
        window.open(tweetpost);
    };

    const getNewquotes = () =>{
        let rnum=Math.floor(Math.random()*10);
        // console.log(realData[rnum].text);
        QuoteeData=realData[rnum];
        quotes.innerHTML=`Thought:-  ${realData[rnum].text}`;
        author.innerHTML=`By:-  ${realData[rnum].author}`;
    }
        const getQuotes = async () => {
            const api="https://type.fit/api/quotes";
            try{
                let data=await fetch(api);
                 realData=await data.json();
                 getNewquotes();
                // console.log(realData[0].text);
                // console.log(realData[0].author);
            }catch(error){}
        };

        tweet.addEventListener("click",Tweetnow);
        newQ.addEventListener("click",getNewquotes);
        getQuotes();
    </script>
    <!-- node code last -->
</body>
</html>
